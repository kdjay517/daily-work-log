<!-- Updated Calendar Legend HTML - Replace your existing legend section -->

<div class="calendar-legend">
    <div class="legend-item">
        <span class="legend-indicator work-logged"></span>
        <span>Work Logged</span>
    </div>
    <div class="legend-item">
        <span class="legend-indicator today"></span>
        <span>Today</span>
    </div>
    <div class="legend-item">
        <span class="legend-indicator weekend"></span>
        <span>Weekend (Sat/Sun)</span>
    </div>
    <div class="legend-item">
        <span class="legend-indicator holiday-leave"></span>
        <span>Holiday/Leave</span>
    </div>
</div>

<!-- Enhanced Entry Types Legend with Weekend Information -->
<div class="entry-types-legend">
    <h4>Entry Types</h4>
    <div class="legend-grid">
        <div class="legend-item">
            <span class="legend-color work"></span>
            <span>🔧 Work Entry</span>
        </div>
        <div class="legend-item">
            <span class="legend-color fullLeave"></span>
            <span>🏖️ Full Day Leave</span>
        </div>
        <div class="legend-item">
            <span class="legend-color halfLeave"></span>
            <span>⏰ Half Day Leave</span>
        </div>
        <div class="legend-item">
            <span class="legend-color holiday"></span>
            <span>🎉 Holiday</span>
        </div>
        <div class="legend-item weekend-legend">
            <span class="legend-color weekend"></span>
            <span>🏖️ Weekend (Auto)</span>
        </div>
    </div>
    <div class="legend-note">
        <small>💡 Weekends (Saturday & Sunday) are automatically marked as holidays</small>
    </div>
</div>
